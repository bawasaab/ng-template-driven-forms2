<form class="form" [formGroup]="form" (ngSubmit)="handleSubmit()">
    <div class="form-group">
        <label for="oldPassword">old passsword</label>
        <div>
            <input 
                formControlName="oldPassword"
                type="password">
        </div>
    </div>

    <div class="form-group">
        <label for="newPassword">new passsword</label>
        <div>
            <input 
                formControlName="newPassword"
                type="password">
        </div>
        <div *ngIf="isSubmitted && f.newPassword.errors">
            <div *ngIf="f.newPassword.errors.required">Password is required</div>
        </div>
    </div>
    
    <div class="form-group">
        <label for="confirmPassword">confirm passsword</label>
        <div>
            <input 
            formControlName="confirmPassword"
            type="password">
        </div>
        <div *ngIf="isSubmitted && f.confirmPassword.errors">
            <div *ngIf="f.confirmPassword.errors.passwordsShouldMatch">Password should match</div>
        </div>
    </div>

    <p>{{ frmValues | json }}</p>
    <button 
        >Submit</button>
</form>
